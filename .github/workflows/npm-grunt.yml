name: Deploy Node.js App

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install
        
      - name: Deploy to Shared Hosting
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -e "ssh -i private_key.pem" -avz --exclude='node_modules' ./ $SSH_USER@$SSH_HOST:/path/to/your/app
          ssh -i private_key.pem $SSH_USER@$SSH_HOST 'cd /path/to/your/app && npm install && pm2 restart all'  # Replace with your start command
